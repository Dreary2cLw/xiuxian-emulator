<!DOCTYPE html>
<html>

<head>
  <meta content='text/html;charset=utf-8' http-equiv='content-type' />
  <link href='#' rel='shortcut icon' />
  <link as='font' crossorigin href='../../font/HYWH-65W.ttf' rel='preload'>
  <link as='font' crossorigin href='../../font/HYWH-85W.ttf' rel='preload'>
  <link as='font' crossorigin href='../../font/NZBZ.ttf' rel='preload'>
  <link as='font' crossorigin href='../../font/tttgbnumber.ttf' rel='preload'>
  <link href='{{pluResPath}}/html/help/common.css' rel='stylesheet' type='text/css' />

  <link href='{{pluResPath}}/html/help/help.css' rel='stylesheet' type='text/css' />

</head>

<body class='elem-default default-mode  '>
<div class='container' id='container'>

  <div class='info_box'>
    <div class='head-box type'>
      <div class='title'>#修仙帮助<span class='version'>{{version}}</span></div>
      <div class='label'>Yunzai-Bot &#38; xiuxian-emulator-plugin<span
        class='version'>{{version}}</span>「{{version_name}}」
      </div>
    </div>
  </div>

  {{each helpData val}}
  <div class='cont-box'>
    <div class='help-group'>{{val.group}}</div>
    <div class='help-table'>

      <div class='tr'>
        {{each val.list item}}
        <div class='td'>
          <span class='help-icon {{item.icon}}'></span>
          <strong class='help-title'>{{item.title}}</strong>
          <span class='help-desc'>{{item.desc}}</span>
        </div>
        {{/each}}
      </div>

    </div>
  </div>
  {{/each}}

  <div class='copyright'>Created By Yunzai-Bot<span class='version'>3.0.0</span> & xiuxian-emulator-plugin<span
    class='version'>{{version}}</span></div>
</div>
</body>

</html>
