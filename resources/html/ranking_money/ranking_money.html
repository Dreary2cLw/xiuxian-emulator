<!DOCTYPE html>
<html>

<head>
  <meta content='text/html;charset=utf-8' http-equiv='content-type' />
  <link href='{{pluResPath}}/html/state/state.css' rel='stylesheet' type='text/css' />
  <!-- <link rel="stylesheet" type="text/css" href="../../html/player/player.css" /> -->
  <link as='font' href='../../font/tttgbnumber.ttf' rel='preload' />
  <!-- <link rel="preload" href="../../img/player/xiuxian-01.png" as="image" /> -->
  <link href='#' rel='shortcut icon' />
</head>

<body>
<div>

  <div class='user_top'>
    <div class='user_top_left'>
      <div class='user_top_img_bottom'>
        <img class='user_top_img' onerror='whenError(this)' src='https://q1.qlogo.cn/g?b=qq&s=0&nk={{user_id}}' />
      </div>
      <div class='user_top_left_qq'>QQ:{{user_id}}</div>
    </div>
    <div class='user_top_right'>
      <div class='user_font user_font' style='text-align: left;'>道号:{{nickname}}</div>
      <div class='user_font' style='text-align: left;'>灵石财富:{{lingshi}}</div>
      <div class='user_font' style='text-align: left;'>储蓄灵石:{{najie_lingshi}}</div>
      <div class='user_font' style='text-align: left;'>排名:第{{usr_paiming}}名</div>
    </div>
  </div>

  <!--头部-->
  <div class='user_bottom0'>
  </div>


  <div class='user_bottom1'>
    <div class='use_data'>
      <div class='use_data_head'>
        <div class='user_font'>#灵榜</div>
      </div>
    </div>
  </div>

  {{each allplayer item}}
  <div class='user_bottom1'>
    <div class='use_data'>
      <div class='use_data_head'>
        <div class='user_font'>[第{{item.名次}}名]{{item.名号}}</div>
        <div class='user_font'>灵石财富: {{item.灵石}}</div>
      </div>
    </div>
  </div>
  {{/each}}


  <!--底部-->

  <div class='user_bottom2'>
  </div>


</div>
<style>

</style>

</body>

</html>
