<!DOCTYPE html>
<html>

<head>
  <meta content='text/html;charset=utf-8' http-equiv='content-type' />
  <link href='{{pluResPath}}/html/shop/shop.css' rel='stylesheet' type='text/css' />
  <link as='font' href='../../font/tttgbnumber.ttf' rel='preload' />
  <link href='#' rel='shortcut icon' />
</head>

<body>

<div class='user_bottom1'>
  <div class='use_data'>
    <div class='use_data_head'>
      <div class='user_font' style='text-align: center;padding-left: 0px;'>[{{name}}]</div>
      <div class='user_font' style='text-align: center;padding-left: 0px;'>难度:{{level}}</div>
      <div class='user_font' style='text-align: center;padding-left: 0px;'>状态:{{state}}</div>
      <div class='user_font2'>
        {{each thing item}}
        <div class='user_font3' style='position:relative;'>
          <div style='padding-left: 10px;'>{{item.name}}</div>
          <div style='position: absolute;right: 0;padding-right: 10px;'>数量:{{item.数量}}</div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>

<div class='user_bottom2'>
</div>

<style>

</style>

</body>

</html>
