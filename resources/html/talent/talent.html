<!DOCTYPE html>
<html>

<head>
  <meta content='text/html;charset=utf-8' http-equiv='content-type' />
  <link href='{{pluResPath}}/html/talent/talent.css' rel='stylesheet' type='text/css' />
  <!-- <link rel="stylesheet" type="text/css" href="../../html/player/player.css" /> -->
  <link as='font' href='../../font/tttgbnumber.ttf' rel='preload' />
  <!-- <link rel="preload" href="../../img/player/xiuxian-01.png" as="image" /> -->
  <link href='#' rel='shortcut icon' />
</head>

<body>
<div>
  <div class='user_bottom1'>
    <div class='use_data'>
      <div class='user_font use_data_head' style='text-align: center;padding-left: 0px;'>
        <div>灵根列表</div>
      </div>
      <div class='use_data_body'>
        {{each talent_list item}}
        <div class='user_font'>
          <div>
            <div style='display:inline-block;'>【{{item.type}}】{{item.name}}</div>
          </div>
          <div class='info' style='width:200px;'>修炼效率：{{item.eff*100}}%</div>
          <div class='info' style='width:200px;'>额外增伤：{{item.法球倍率*100}}%</div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>

</div>
<style>

</style>

</body>

</html>
